<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2> Employee Login: </h2>
        <h:form id="form1">
            <h:panelGrid columns="2">
                <h:outputText value="User Id: "/>
                <h:inputText id="userid" value="#{myEmpManagedBean.empId}"
                             required="true"
                             requiredMessage="The name field cannot be empty!"
                             size="6"
                             />
                <h:outputText value="Password: "/>
                <h:inputText id="name" value="#{myEmpManagedBean.password}"
                             required="true"
                             requiredMessage="The name field cannot be empty!"
                             size="30"/>
            </h:panelGrid>
         
            <h:commandButton id="submit" value="Submit" action="#{myEmpManagedBean.employeeLogin()}"/>
        </h:form>
    </h:body>
</html>
