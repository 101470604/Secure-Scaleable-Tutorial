<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Display Your Details</title>
    </h:head>
    <h:body>

        <h2>
            Your Details
        </h2>

        <div>
            <h:form>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <h:outputLabel value="Name:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.name}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Phone:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.phone}"/>     
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Address:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.address}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Email:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.email}"/>
                            </td>
                        </tr>    
                        <tr>
                            <td>
                                <h:outputLabel value="Bank Account No:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.bnkAccId}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Salary:"/>
                            </td>
                            <td>
                                <h:outputText value="#{myEmpManagedBean.salary}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p></p>

                Click <h:outputLink value="mainmenu.xhtml">here</h:outputLink>
                to return to the Main Menu

            </h:form>
        </div>
    </h:body>
</html>
